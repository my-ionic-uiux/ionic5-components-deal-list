<ion-list>
  <h1>Ofertas</h1>
  <ion-slides mode="md" pager="md" scrollbar="md">
    <ion-slide *ngFor="let slideItem of dealSlideList">
      <ion-col *ngFor="let deal of slideItem.dealList"  size-xs="12" size-sm="6" size-md="4" size-xl="3">
        <app-catalog-deal-card [product]="deal"></app-catalog-deal-card>
      </ion-col>
    </ion-slide>
  </ion-slides>
</ion-list>
